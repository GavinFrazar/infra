version: "3.9"

networks:
  redis-cluster:
    driver: bridge
  mongodb-replicaset:
    driver: bridge
  cassandra-cluster:
    driver: bridge
  cockroach-cluster:
    driver: bridge

volumes:
  cockroach-certs:

services:
  postgres:
    # container_name: postgres
    build:
      context: config/postgres
    ports:
      - "5432:5432"
  mysql:
    # container_name: mysql
    build:
      context: config/mysql
    environment:
      - "MYSQL_RANDOM_ROOT_PASSWORD=yes"
    ports:
      - "3306:3306"
  mariadb:
    # container_name: mariadb
    build:
      context: config/mariadb
    environment:
      - "MARIADB_RANDOM_ROOT_PASSWORD=yes"
    ports:
      - "3307:3306"
  mongodb:
    # container_name: mongodb
    build:
      context: config/mongodb
    ports:
      - "27017:27017"
  mongodb-replicaset:
    build:
      context: config/mongodb-replicaset/build/node-1
    networks:
      - "mongodb-replicaset"
    depends_on:
      - mongodb-replicaset-node-1
      - mongodb-replicaset-node-2
      - mongodb-replicaset-node-3
    environment:
      - "HOST=${HOST}"
    command: >-
      bash /scripts/init.sh
  mongodb-replicaset-node-1:
    build:
      context: config/mongodb-replicaset/build/node-1
    networks:
      - "mongodb-replicaset"
    ports:
      - "27021:27021"
    command: >-
      --config /etc/mongo/mongod.conf
      --replSet myReplicaSet
      --bind_ip localhost,mongodb-replicaset-node-1
      --port 27021
  mongodb-replicaset-node-2:
    build:
      context: config/mongodb-replicaset/build/node-2
    networks:
      - "mongodb-replicaset"
    ports:
      - "27022:27022"
    command: >-
      --config /etc/mongo/mongod.conf
      --replSet myReplicaSet
      --bind_ip localhost,mongodb-replicaset-node-2
      --port 27022
  mongodb-replicaset-node-3:
    # image: "mongo:5"
    build:
      context: config/mongodb-replicaset/build/node-3
    networks:
      - "mongodb-replicaset"
    ports:
      - "27023:27023"
    command: >-
      --config /etc/mongo/mongod.conf
      --replSet myReplicaSet
      --bind_ip localhost,mongodb-replicaset-node-3
      --port 27023
  oracle:
    # container_name: oracle
    build:
      context: config/oracle
    environment:
      - "ENABLE_TCPS=false"
      - "ORACLE_PWD=pass"
    ports:
      - "1521:1521"
      - "2484:2484"
  cassandra:
    # container_name: cassandra
    build:
      context: config/cassandra
    ports:
      - "9042:9042"
  scylladb:
    # container_name: cassandra
    build:
      context: config/scylladb
    ports:
      - "9043:9042"
  cassandra-cluster:
    # image: cassandra:4
    build:
      context: config/cassandra-cluster
    depends_on:
      # start this node second after the first is healthy.
      cassandra-cluster-node:
        condition: "service_healthy"
    networks:
      - cassandra-cluster
    ports:
      - "9051:9042"
    healthcheck: &casscheck
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 5s
      timeout: 5s
      retries: 60
    environment: &cassenv # save env into "cassenv" to share it with all nodes
      - "CASSANDRA_LISTEN_ADDRESS=auto" # the default. listen on container's ip.
      - "CASSANDRA_CLUSTER_NAME=mycluster"
      - "CASSANDRA_SEEDS=cassandra-cluster-seed"
      - "CASSANDRA_DC=mars"
      - "CASSANDRA_RACK=somerack"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - "CASSANDRA_NUM_TOKENS=128"
  cassandra-cluster-node:
    # image: cassandra:4
    build:
      context: config/cassandra-cluster
    depends_on:
      # start this node second after the first is healthy.
      cassandra-cluster-seed:
        condition: "service_healthy"
    networks:
      - cassandra-cluster
    ports:
      - "9052:9042"
    healthcheck: *casscheck # same health check for each node.
    environment: *cassenv # same env for each node.
  cassandra-cluster-seed:
    # image: cassandra:4
    build:
      context: config/cassandra-cluster
    networks:
      - cassandra-cluster
    ports:
      - "9053:9042"
    healthcheck: *casscheck # same health check for each node.
    environment: *cassenv # same env for each node.
  cockroach:
    build:
      context: config/cockroach
    ports:
      - "26257:26257"
      - "8080:8080"
  clickhouse:
    build:
      context: config/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
      - "8443:8443"
      - "9440:9440"
  elasticsearch:
    build:
      context: config/elasticsearch
    environment:
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
  redis:
    build:
      context: config/redis
    ports:
      - "6379:6379"
  redis-cluster:
    build:
      context: config/redis-cluster/build/node-1
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - "redis-cluster"
    environment:
      - "REDISCLI_AUTH=somepassword"
      - "CERT_DIR=/usr/local/etc/redis/certs"
    command: >-
      bash -c "redis-cli
      --user alice
      --tls
      --cacert $$CERT_DIR/rootca.crt
      --cert $$CERT_DIR/client.crt
      --key $$CERT_DIR/client.key
      --cluster-yes
      --cluster-replicas 1
      --cluster create
      redis-node-1:7001
      redis-node-2:7002
      redis-node-3:7003
      redis-node-4:7004
      redis-node-5:7005
      redis-node-6:7006
      "

  redis-node-1:
    build:
      context: config/redis-cluster/build/node-1
    ports:
      - "7001:7001"
      - "17001:17001"
    networks:
      - "redis-cluster"
    hostname: redis-node-1
  redis-node-2:
    build:
      context: config/redis-cluster/build/node-2
    ports:
      - "7002:7002"
      - "17002:17002"
    networks:
      - "redis-cluster"
    hostname: redis-node-2
  redis-node-3:
    build:
      context: config/redis-cluster/build/node-3
    ports:
      - "7003:7003"
      - "17003:17003"
    networks:
      - "redis-cluster"
    hostname: redis-node-3
  redis-node-4:
    build:
      context: config/redis-cluster/build/node-4
    ports:
      - "7004:7004"
      - "17004:17004"
    networks:
      - "redis-cluster"
    hostname: redis-node-4
  redis-node-5:
    build:
      context: config/redis-cluster/build/node-5
    ports:
      - "7005:7005"
      - "17005:17005"
    networks:
      - "redis-cluster"
    hostname: redis-node-5
  redis-node-6:
    build:
      context: config/redis-cluster/build/node-6
    ports:
      - "7006:7006"
      - "17006:17006"
    networks:
      - "redis-cluster"
    hostname: redis-node-6

  cockroach-node-1: &roachnode
    hostname: "cockroach-node-1"
    depends_on:
      create-cockroach-cluster-ca:
        condition: "service_completed_successfully"
    build:
      context: "config/cockroach-cluster"
    # build:
    #   context: "config/cockroach-cluster/build/node-1"
    environment: &roachenv
      CA_DIR: "/ca"
      COCKROACH_CERTS_DIR: "/certs"
      ADVERTISE_PORT: "26261"
      ADVERTISE_HTTP_PORT: "8081"
    ports:
      - "26261:26257"
      - "8081:8080"
    volumes:
      - "cockroach-certs:/ca"
    networks:
      - "cockroach-cluster"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "4G"
        reservations:
          cpus: "1.0"
          memory: "1G"
    command: >-
      bash -c "cp $$CA_DIR/ca.crt $$COCKROACH_CERTS_DIR &&
      cat
      $$COCKROACH_CERTS_DIR/ca.crt
      $$COCKROACH_CERTS_DIR/out/ca-client.crt >
      $$COCKROACH_CERTS_DIR/ca-client.crt &&
      cockroach cert create-node
      localhost 127.0.0.1
      ${HOST} $$HOSTNAME
      --certs-dir=$$COCKROACH_CERTS_DIR
      --ca-key=$$CA_DIR/ca.key &&
      cockroach start
      --logtostderr
      --certs-dir=$$COCKROACH_CERTS_DIR
      --advertise-addr=${HOST}:$$ADVERTISE_PORT
      --advertise-sql-addr=${HOST}:$$ADVERTISE_PORT
      --advertise-http-addr=${HOST}:$$ADVERTISE_HTTP_PORT
      --join=${HOST}:26261,${HOST}:26262,${HOST}:26263
      "
  cockroach-node-2:
    <<: *roachnode
    hostname: "cockroach-node-2"
    # build:
    #   context: "config/cockroach-cluster/build/node-2"
    environment:
      <<: *roachenv
      ADVERTISE_PORT: "26262"
      ADVERTISE_HTTP_PORT: "8082"
    ports:
      - "26262:26257"
      - "8082:8080"
  cockroach-node-3:
    <<: *roachnode
    hostname: "cockroach-node-3"
    # build:
    #   context: "config/cockroach-cluster/build/node-3"
    environment:
      <<: *roachenv
      ADVERTISE_PORT: "26263"
      ADVERTISE_HTTP_PORT: "8083"
    ports:
      - "26263:26257"
      - "8083:8080"
  cockroach-cluster:
    <<: *roachnode
    hostname: "cockroach-cluster"
    depends_on:
      - "cockroach-node-1"
      - "cockroach-node-2"
      - "cockroach-node-3"
      - "create-cockroach-cluster-ca"
    ports: []
    command: >-
      bash -c "
      cockroach cert create-client root
      --certs-dir=$$CA_DIR
      --ca-key=$$CA_DIR/ca.key &&

      cockroach init
      --certs-dir=/ca
      --host=${HOST}:$$ADVERTISE_PORT"
  create-cockroach-cluster-ca:
    <<: *roachnode
    hostname: "create-cockroach-cluster-ca"
    depends_on: []
    ports: []
    command: >-
      bash -c "
      cockroach cert create-ca
      --certs-dir=$$CA_DIR
      --ca-key=$$CA_DIR/ca.key"
